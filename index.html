<!DOCTYPE html>
<!-- Coding By Abhishek Raaz - linkedin.com/abhishek-raaz -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Gallery Of Abhishek</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="photographer">
            <i class="uil uil-camera"></i>
            <span></span>
          </div>
          <div class="buttons">
            <i class="uil uil-import"></i>
            <i class="close-icon uil uil-times"></i>
          </div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="" alt="preview-img"></div>
        </div>
      </div>
    </div>
    <section class="search">
      <img src="./images/search-img.jpg" alt="search-img">
      <div class="content">
        <h1>Image Gallery Of Abhishek</h1>
        <p>Search and download any images within a second</p>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search images">
        </div>
      </div>
    </section>
    <section class="gallery">
      <ul class="images">
        <li>
          <div class="img"><img src="./images/img-1.jpg" alt="img"></div>
        </li>
        <li>
          <div class="img"><img src="./images/img-2.jpg" alt="img"></div>
        </li>
        <li>
          <div class="img"><img src="./images/img-3.jpg" alt="img"></div>
        </li>
        <li>
          <div class="img"><img src="./images/img-4.jpg" alt="img"></div>
        </li>
        <li>
          <div class="img"><img src="./images/img-5.jpg" alt="img"></div>
        </li>
        <li>
          <div class="img"><img src="./images/img-6.jpg" alt="img.jpg"></div>
        </li>
        <li>
          <div class="img"><img src="./images/img-7.jpg" alt="img.jpg"></div>
        </li>
        <li>
          <div class="img"><img src="./images/img-8.jpg" alt="img.jpg"></div>
        </li>
        <li>
          <div class="img"><img src="./images/img-9.jpg" alt="img.jpg"></div>
        </li>
        <li>
          <div class="img"><img src="./images/img-10.jpg" alt="img.jpg"></div>
        </li>
      </ul>
      <button class="load-more">Load More</button>
    </section>

  </body>
</html>
